<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-family: Arial, sans-serif;
    font-size: 16px;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border: 1px solid #ddd;
  }

  thead {
    background-color: #f4f4f4;
  }

  tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tbody tr:hover {
    background-color: #f1f1f1;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }
</style>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>CLASS</th>
                <th>ROLL NO.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rahul</td>
                <td>11</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Gollu</td>
                <td>11</td>
                <td>45</td>
            </tr>
            <tr>
                <td colspan="3">Thanks</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
