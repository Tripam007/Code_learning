<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travels - Book ur travel to Bai</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter ur name">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" placeholder="Enter ur age">
        </div>
        <br>
        <div>
            <label for="phoneno.">Phoneno.</label>
            <input type="phone" placeholder="Enter ur phoneno.">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter ur email">
        </div>
        <br>
        <div>
            <label for="address">Address</label>
            <textarea name="address" id="add"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
